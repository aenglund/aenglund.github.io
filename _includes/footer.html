<footer class="site-footer">
  <div class="wrapper">
    <div class="container">
      <div id="profile-picture">
        <img alt="Profile picture" src="https://en.gravatar.com/userimage/15328258/7a820d9ec7b9e177079543363f0bd085.jpg?size=240" />
      </div>
      <div id="biography">
        <div id="biography-name">
          <h1>{{ site.name }}</h1>
        </div>
        <div id="biography-description">
          <p>{{ site.description }}</p>
        </div>
        <div id="social-media-links">
          <ul>
            <li><a href="{{ site.rss }}"><i class="fa fa-rss"></i></a></li>
            <li><a href="{{ site.github }}"><i class="fa fa-github"></i></a></li>
            <li><a href="{{ site.twitter }}"><i class="fa fa-twitter"></i></a></li>
            <li><a href="{{ site.linkedin }}"><i class="fa fa-linkedin"></i></a></li>
            <li><a href="{{ site.facebook }}"><i class="fa fa-facebook-square"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</footer>
